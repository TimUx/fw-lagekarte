<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FW Lagekarte</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <h1>üöí FW Lagekarte - Einsatz√ºbersicht</h1>
        <div class="header-controls">
            <button id="addStationBtn" class="btn btn-primary">‚ûï Standort hinzuf√ºgen</button>
            <button id="addVehicleBtn" class="btn btn-primary">‚ûï Fahrzeug hinzuf√ºgen</button>
            <button id="saveMapViewBtn" class="btn btn-secondary">üíæ Kartenansicht speichern</button>
            <button id="exportDataBtn" class="btn btn-secondary">üì§ Daten exportieren</button>
            <button id="importDataBtn" class="btn btn-secondary">üì• Daten importieren</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar f√ºr Fahrzeuge -->
        <div class="sidebar" id="vehicleSidebar">
            <h2>Verf√ºgbare Fahrzeuge</h2>
            <div class="stats-bar">
                <span id="statsTotal">0 Fahrzeuge</span> | 
                <span id="statsDeployed">0 im Einsatz</span>
            </div>
            <div id="vehicleList" class="vehicle-list">
                <!-- Fahrzeuge werden hier dynamisch eingef√ºgt -->
            </div>
        </div>

        <!-- Karte -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Modal f√ºr Standort hinzuf√ºgen/bearbeiten -->
    <div id="stationModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="stationModal">&times;</span>
            <h2 id="stationModalTitle">Standort hinzuf√ºgen</h2>
            <form id="stationForm">
                <input type="hidden" id="stationId">
                <div class="form-group">
                    <label for="stationName">Name:</label>
                    <input type="text" id="stationName" required>
                </div>
                <div class="form-group">
                    <label for="stationAddress">Adresse:</label>
                    <input type="text" id="stationAddress">
                </div>
                <div class="form-group">
                    <label>Position (Koordinaten):</label>
                    <div class="coord-inputs">
                        <input type="number" id="stationLat" step="any" placeholder="Breitengrad" required>
                        <input type="number" id="stationLng" step="any" placeholder="L√§ngengrad" required>
                    </div>
                    <small style="color: #6c757d; font-size: 12px; margin-top: 5px; display: block;">
                        Tipp: Rechtsklick auf die Karte, um Position zu w√§hlen
                    </small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                    <button type="button" class="btn btn-secondary" data-close="stationModal">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal f√ºr Fahrzeug hinzuf√ºgen/bearbeiten -->
    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="vehicleModal">&times;</span>
            <h2 id="vehicleModalTitle">Fahrzeug hinzuf√ºgen</h2>
            <form id="vehicleForm">
                <input type="hidden" id="vehicleId">
                <div class="form-group">
                    <label for="vehicleCallsign">Rufname:</label>
                    <input type="text" id="vehicleCallsign" required>
                </div>
                <div class="form-group">
                    <label for="vehicleType">Typ:</label>
                    <select id="vehicleType" required>
                        <option value="">Bitte w√§hlen...</option>
                        <optgroup label="Einsatzleitung">
                            <option value="ELW">ELW - Einsatzleitwagen</option>
                        </optgroup>
                        <optgroup label="L√∂schfahrzeuge">
                            <option value="HLF">HLF - Hilfeleistungsl√∂schfahrzeug</option>
                            <option value="LF">LF - L√∂schfahrzeug</option>
                            <option value="StLF">StLF - Staffell√∂schfahrzeug</option>
                            <option value="TLF">TLF - Tankl√∂schfahrzeug</option>
                            <option value="TSF">TSF - Tragkraftspritzenfahrzeug</option>
                            <option value="TSF-W">TSF-W - Tragkraftspritzenfahrzeug Wasser</option>
                        </optgroup>
                        <optgroup label="R√ºst- und Ger√§tewagen">
                            <option value="GW-L1">GW-L1 - Ger√§tewagen Logistik 1</option>
                            <option value="GW-L2">GW-L2 - Ger√§tewagen Logistik 2</option>
                            <option value="RW">RW - R√ºstwagen</option>
                        </optgroup>
                        <optgroup label="Mannschaft und Transport">
                            <option value="MTF">MTF - Mannschaftstransportfahrzeug</option>
                            <option value="MTW">MTW - Mannschaftstransportwagen</option>
                        </optgroup>
                        <optgroup label="Hubrettungsfahrzeuge">
                            <option value="DLK">DLK - Drehleiter</option>
                        </optgroup>
                        <optgroup label="Rettungsfahrzeuge">
                            <option value="KTW">KTW - Krankentransportwagen</option>
                            <option value="NEF">NEF - Notarzteinsatzfahrzeug</option>
                            <option value="RTW">RTW - Rettungswagen</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vehicleCrew">Besatzung:</label>
                    <input type="text" id="vehicleCrew" placeholder="z.B. 1/8">
                </div>
                <div class="form-group">
                    <label for="vehicleStation">Station:</label>
                    <select id="vehicleStation">
                        <option value="">Keine Station zugeordnet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vehicleNotes">Notizen:</label>
                    <textarea id="vehicleNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                    <button type="button" class="btn btn-secondary" data-close="vehicleModal">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/localforage/dist/localforage.min.js"></script>
    <script src="storage.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
